{% extends 'base.html' %}
{% block navbar %}
<div class="wrapper">
    <!-- Nav bar start -->
    <nav
       class="navbar navbar-expand-sm navbar-light fixed-top"
       style="background-color: #66a1ee"
    >
       <div class="container-fluid">
          <div
             id="show-sidebar-button"
             class="cursor-pointer"
          >
             <i class="fas fa-plus-circle"></i>
             <span>Rooms</span>
          </div>

          <button
             class="navbar-toggler"
             type="button"
             data-toggle="collapse"
             data-target="#navbarSupportedContent"
             aria-controls="navbarSupportedContent"
             aria-expanded="false"
             aria-label="Toggle navigation"
          >
             <span class="navbar-toggler-icon"></span>
          </button>
          <div
             class="collapse navbar-collapse"
             id="navbarSupportedContent"
          >
             <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                   <a
                      id="logout-btn"
                      class="nav-link"
                      href="{{ url_for('auth.logout') }}"
                      ><span style="color: #335177"
                         >Logout</span
                      ></a
                   >
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
{% block page_content %}
    
<!-- Nav bar end -->

    <!-- Main section start -->
    <div id="main-section">
        <!-- Sidebar start -->
        <nav id="sidebar">
            <h4>Rooms</h4>
            {% for room in rooms %}
            <p
            id="{{ room|title }}"
            class="select-room cursor-pointer"
            >
            {{ room|title }}
        </p>
        {% endfor %}
    </nav>
    <!-- Sidebar end -->

    <!-- Rightside pannel start -->
    <div id="rightside-pannel">
        <!-- Display message start-->
        <div id="display-message-section"></div>
        <!-- Display message end -->
        
        <!-- Type message start -->
        <div
        id="input-area"
        class="input-group mb-3"
        >
        <input
        type="text"
        id="user_message"
        class="form-control"
        placeholder="Type here..."
        aria-label="Type a message"
        aria-describedby="basic-addon2"
        autocomplete="off"
        />
        <div class="input-group-append">
            <button
            id="send_message"
            class="btn btn-warning"
            type="button"
            >
            SEND
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
<!-- Type message end -->
</div>
<!-- Rightside pannel end -->
</div>
<!-- Main section end -->
</div>
<!-- Wrapper end -->

{% endblock %}
